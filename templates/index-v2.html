<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission to Mars</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="../static/css/style.css">


</head>

<body>
  <div class="container-fluid">
    <div class="jumbotron text-center">
      <h1>Mission to Mars</h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data!</a></p>
    </div>
  </div>

  <div class="container">
    <div class="row">
        <h3 id="headline">Latest Mars News</h3>
        <div class="row">
            <h6>{{ mars_dict.Title }}</h6>
            <p>{{ mars_dict.Paragraph }}</p>
        </div>
        <div class="col-lg-8 summary">
            <h3>Featured Mars Image</h3>
            <img class="img-fluid" src="{{ mars_dict.ImageURL }}" style="width:100%">
        </div>

        <div class="col-lg-4 visualization">
          <div class=“container col-lg-4 col-md-4 “>
              <h5>Mars Facts</h5>
              <div class="table-responsive">
                  <div class="table table-striped">
                      {{ mars_dict.facts_table|safe}}
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
<div class="container">
  <div class="row">
      <div class="col">
          <div class="col visualization">
              <article>
                  <h3 id="hemisphere">Mars Hemispheres</h3>
                  <hr>
                  <!-- <div class="borderbox"> -->
                  <div class="container">
                      {% for data in mars_dict.ListImages %}
                      <div class="row">
                          <div class="col">
                              <img class="img-fluid" src="{{ mars_dict.ListImages }}" style="width:100%">
                              <br /><br />
                              <p>{{data.title}}</p>
                              <br />
                          </div>
                      </div>
                      {% endfor %}
                  </div>
              </article>
          </div>
      </div>
  </div>
</div>
</body>
