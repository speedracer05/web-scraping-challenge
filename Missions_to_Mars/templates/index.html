<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission to Mars</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="../static/css/style.css">


</head>

<body>
  <div class="container-fluid">
    <div class="jumbotron text-center">
      <h1>Mission to Mars</h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data!</a></p>
    </div>
  </div>

  <div class="container">
    <div class="row">
        <h3 id="headline">Latest Mars News</h3>
        <div class="row">
            <h6>{{ data_db.Title }}</h6>
            <p>{{ data_db.Paragraph }}</p>
        </div>
        <div class="col-lg-8 summary">
            <h3>Featured Mars Image</h3>
            <img class="img-fluid" src="{{ data_db.ImageURL }}" style="width:100%">
        </div>



</body>
